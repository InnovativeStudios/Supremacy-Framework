[Default]

Version = 1
;; Used incase there is ever a breaking change, or to inform user in log about a new feature.

;; ----------------------------------------------
;; If set to false, uses SQL instead of Prepared Statement
;; ----------------------------------------------
;; Prepared Statement = true

;; ----------------------------------------------
;; Returns InsertID, Instead of returning [1,[]] It returns [1,[<INSERTID>,[]]]
;; ----------------------------------------------
;; Return InsertID = false

; ----------------------------------------------
; 0 = Strip Bad Chars, 1 = Strip + Log Bad Chars, 2 = Return Error & Log Bad Chars  
;     Note: Logging on works when sending data to database.
; ----------------------------------------------
Strip Chars Mode = 0
Strip Chars = "/\|;{}<>'`"

; --------------------------------------------------------------------------------
; PLAYER SAVING AND LOADING
; --------------------------------------------------------------------------------

[newPlayer]
Return InsertID = false
Prepared Statement = true

SQL1_1 = INSERT INTO
SQL1_2 =     spmc_players (p_steam64, p_money, p_name, p_stats, p_equipment, p_skills, p_experience, p_joindate, p_lastactive)
SQL1_3 = VALUES
SQL1_4 =     (?,?,?,?,?,?,?,CURRENT_TIMESTAMP,CURRENT_TIMESTAMP)

SQL1_INPUTS = 1,2,3,4,5,6,7

[loadPlayer]
Return InsertID = false
Prepared Statement = true

SQL1_1 = SELECT
SQL1_2 =     p_money,
SQL1_3 =     p_stats,
SQL1_4 =     p_equipment,
SQL1_5 =     p_skills,
SQL1_6 =     p_experience
SQL1_7 = FROM
SQL1_8 =     spmc_players
SQL1_9 = WHERE
SQL1_10 =     p_steam64 = ?
SQL1_11 = LIMIT 1

SQL1_INPUTS = 1

