[newPlayer]
SQL1_1 = INSERT INTO
SQL1_2 =     spmc_players (p_steam64, p_money, p_name, p_stats, p_equipment, p_joindate, p_lastactive)
SQL1_3 = VALUES
SQL1_4 =     (?,?,?,?,?,CURRENT_TIMESTAMP,CURRENT_TIMESTAMP)

SQL1_INPUTS = 1,2,3,4,5
Number of Inputs = 5

